name: Test Suite

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastflix_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linter (Ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Run Tests (Pytest)
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastflix_test
          POSTGRES_PORT: 5432
          SECRET_KEY: testing_secret_key_not_for_prod
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          PROJECT_NAME: FastFlix-CI
          ENVIRONMENT: test
        run: |
          pytest
