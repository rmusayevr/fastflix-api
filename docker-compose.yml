services:
  db:
    image: postgres:15-alpine
    container_name: fastflix_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fastflix-network

  redis:
    image: redis:7-alpine
    container_name: fastflix_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fastflix-network

  web:
    build: .
    container_name: fastflix_app
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    cap_add:
      - SYS_PTRACE
    environment:
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - PROJECT_NAME=${PROJECT_NAME}
      - ENVIRONMENT=${ENVIRONMENT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fastflix-network
    command: >
      sh -c "pip install -r requirements-dev.txt && ./prestart.sh uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery_worker:
    build: .
    command: >
      sh -c "./prestart.sh celery -A app.core.celery_app worker --loglevel=info"
    volumes:
      - .:/app
    environment:
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST}
    depends_on:
      - redis
      - db
      - mailpit
    networks:
      - fastflix-network

  flower:
    build: .
    command: celery -A app.core.celery_app flower --port=5555 --basic_auth=${FLOWER_ADMIN}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    environment:
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - FLOWER_ADMIN=${FLOWER_ADMIN}
      - FLOWER_PASSWORD=${FLOWER_PASSWORD}
    depends_on:
      - redis
      - celery_worker
    networks:
      - fastflix-network
  
  celery_beat:
    build: .
    command: celery -A app.core.celery_app beat -l info
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - FLOWER_ADMIN=${FLOWER_ADMIN}
      - FLOWER_PASSWORD=${FLOWER_PASSWORD}
    depends_on:
      - redis
      - db
    networks:
      - fastflix-network

  minio:
    image: minio/minio
    container_name: fastflix_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/${S3_BUCKET_NAME};
      /usr/bin/mc anonymous set public myminio/${S3_BUCKET_NAME};
      exit 0;
      "

  mailpit:
    image: axllent/mailpit
    container_name: fastflix_mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: always

volumes:
  postgres_data:
  minio_data:

networks:
  fastflix-network:
    driver: bridge
