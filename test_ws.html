<!DOCTYPE html>
<html>
<head>
    <title>FastFlix WebSocket Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        #messages { margin-top: 20px; border: 1px solid #333; padding: 10px; height: 300px; overflow-y: scroll; background: #000; }
        .msg { padding: 5px; border-bottom: 1px solid #222; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <h2>üîî FastFlix Notification Tester</h2>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/api/v1/notifications/ws");
        const statusDiv = document.getElementById("status");
        const messagesDiv = document.getElementById("messages");

        ws.onopen = function() {
            statusDiv.innerHTML = "‚úÖ Connected to WebSocket!";
            statusDiv.className = "success";
        };

        ws.onmessage = function(event) {
            const msg = document.createElement("div");
            msg.className = "msg";
            msg.innerText = "üì© " + event.data;
            messagesDiv.appendChild(msg);
            
            if (Notification.permission === "granted") {
                new Notification("FastFlix", { body: event.data });
            }
        };

        ws.onclose = function() {
            statusDiv.innerHTML = "‚ùå Disconnected";
            statusDiv.className = "error";
        };

        // Request notification permission for the browser
        if (Notification.permission !== "denied") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
