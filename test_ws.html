<!DOCTYPE html>
<html>

<head>
    <title>Secure WebSocket Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        #messages {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background: #000;
        }

        .msg {
            padding: 5px;
            border-bottom: 1px solid #222;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>üîê Secure Notification Tester</h2>

    <div>
        <input type="text" id="tokenInput" placeholder="Paste Access Token Here...">
        <button onclick="connect()">Connect</button>
    </div>

    <div id="status" style="margin-top: 10px; color: #888;">Not Connected</div>
    <div id="messages"></div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById("status");
        const messagesDiv = document.getElementById("messages");

        function connect() {
            const token = document.getElementById("tokenInput").value.trim();
            if (!token) { alert("Please paste a token!"); return; }

            ws = new WebSocket("ws://localhost:8000/api/v1/notifications/ws?token=" + token);

            ws.onopen = function () {
                statusDiv.innerText = "‚úÖ Connected!";
                statusDiv.style.color = "#00ff00";
            };

            ws.onmessage = function (event) {
                const msg = document.createElement("div");
                msg.className = "msg";
                msg.innerText = "üì© " + event.data;
                messagesDiv.appendChild(msg);
            };

            ws.onclose = function (event) {
                statusDiv.innerText = "‚ùå Disconnected (Code: " + event.code + ")";
                statusDiv.style.color = "#ff0000";
                if (event.code === 1008) {
                    alert("Auth Failed! Invalid or Expired Token.");
                }
            };
        }
    </script>
</body>

</html>
